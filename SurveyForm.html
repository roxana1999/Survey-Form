<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" href="SurveyForm.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>
<body id="main">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" class="label" style="margin-top: 0;" id="name-label">
            Name
        </label>
        <input id="name" type="text" class="input-line" placeholder="Enter your name" required>

        <label for="email" class="label" id="email-label">
            Email
        </label>
        <input id="email" type="email" class="input-line" placeholder="Enter your email" required>

        <label for="number" class="label" id="number-label">
            Age (optional)
        </label>
        <input id="number" type="number"  class="input-line" placeholder="Age" min="18" max="110">

        <label for="dropdown" class="label">
            Which option best describes your current role?
        </label>
        <select id="dropdown">
            <option disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
        <label class="label">
            Would you recommend freeCodeCamp to a friend?
        </label>
        <label for="Definitely">
            <input id="Definitely" value="Definitely" type="radio" name="Would you Recommend">Definitely<br>
        </label>
        <label for="Maybe">
            <input id="Maybe" value="Maybe" type="radio" name="Would you Recommend">Maybe<br>
        </label>
        <label for="NotSure">
            <input id="NotSure" value="Not sure" type="radio" name="Would you Recommend">Not sure
        </label>

        <label for="dropdown-2" class="label">
            What is your favorite feature of FreeCodeCamp?
        </label>
        <select id="dropdown-2">
            <option disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Proyects">Proyects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>

        <label class="label">
            What would you like to see improved?
            <span style="font-size: 0.72em;">(Check all that apply)</span>
        </label>
        <input id="Front-End-Projects" value="Front-End Projects" type="checkbox" name="Improve">
        <label for="Front-End-Projects">Front-End Projects<br></label>

        <input id="Back-End-Projects" value="Back-End Projects" type="checkbox" name="Improve">
        <label for="Back-End-Projects">Back-End Projects<br></label>
        

        <input id="DataVisualization" value="Data Visualization" type="checkbox" name="Improve">
        <label for="Data Visualization">Data Visualization<br></label>
        

        <input id="Front-End Projects" value="Front-End Projects" type="checkbox" name="Improve">
        <label for="Front-End Projects">Front-End Projects<br></label>
        

        <input id="Challenges" value="Challenges" type="checkbox" name="Improve">
        <label for="Challenges">Challenges<br></label>
        
        <input id="OpenSourceCommunity" value="Open Source Community" type="checkbox" name="Improve">
        <label for="Open Source Community">Open Source Communnity<br></label>
        
        <input id="GitterHelpRooms" value="Gitter help rooms" type="checkbox" name="Improve">
        <label for="GitterHelpRooms">Gitter help rooms<br></label>
        
        <input id="Videos" value="Videos" type="checkbox" name="Improve">
        <label for="Videos">Videos<br></label>
        
        <input id="CityMeetups" value="City Meetups" type="checkbox" name="Improve">
        <label for="CityMeetups">City Meetups<br></label>
        
        <input id="Wiki" value="Wiki" type="checkbox" name="Improve">
        <label for="Wiki">Wiki<br></label>
        
        <input id="Forum" value="Forum" type="checkbox" name="Improve">
        <label for="Forum">Forum</label>

        <label for="textarea" class="label">Any comments or suggestions?</label>
        <textarea id="textarea" placeholder="Enter you comment here..." rows="5"></textarea>

        <input type="submit" class="label" id="submit" value="Submit">

    </form>
</body>
